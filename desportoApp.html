<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <title>Desporto App</title>
    <link href="desportoApp.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <section>
        <fieldset>
            <legend>Inserir Desporto</legend>
            <div class="form">
                <div class="formField">
                    <label for="desportoId">Identificador</label>
                    <input type="text" id="desportoId" />
                </div>
                <div class="formField">
                    <label for="desportoDesc">Descrição</label>
                    <input type="text" id="desportoDesc" />
                </div>
                <div class="formField">
                    <label for="desportoTipo">Tipo</label>
                    <select id="desportoTipo">
                        <option>Selecionar</option>
                    </select>
                </div>
                <div class="formField">
                    <label for="desportoDistancia">Distância</label>
                    <input type="number" id="desportoDistancia" min="0" />
                </div>
                <div class="formField">
                    <label for="desportoData">Data</label>
                    <input type="date" id="desportoData" name="desportoData">
                </div>
                <div>
                    <button id="inserirBtn">Inserir</button>
                    <button id="listarBtn">Listar</button>
                    <button id="limparBtn">Limpar Lista</button>
                </div>
            </div>
        </fieldset>
    </section>
    <section>
        <ul id="desportosList"></ul>

        </div>
    </section>
    <script src="desportoApp.js" type="module"></script>
</body>

</html>
